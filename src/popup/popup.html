<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postman Web i18n</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Postman 网页版汉化</h1>
      <div class="version">v1.0.0</div>
    </header>

    <main>
      <section class="language-section">
        <h2>语言设置</h2>
        <div class="language-selector">
          <select id="languageSelect">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
          </select>
        </div>
      </section>

      <section class="status-section">
        <div class="status-item">
          <span class="label">当前状态:</span>
          <span class="value" id="status">已启用</span>
        </div>
        <div class="status-item">
          <span class="label">翻译进度:</span>
          <span class="value" id="progress">100%</span>
        </div>
      </section>

      <section class="actions-section">
        <button id="retranslateBtn" class="btn btn-primary">重新翻译页面</button>
        <button id="optionsBtn" class="btn btn-secondary">高级设置</button>
      </section>
    </main>

    <footer>
      <div class="links">
        <a href="https://github.com/yourusername/postman-web-i18n" target="_blank">GitHub</a>
        <span class="separator">|</span>
        <a href="#" id="feedbackLink">反馈问题</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
