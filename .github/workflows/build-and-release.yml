name: 构建和发布

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送版本标签时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 运行构建
        run: npm run build
      
      - name: 获取版本号
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "构建版本: $VERSION"
      
      - name: 重命名发布文件
        run: |
          mv postman-web-i18n.zip postman-web-i18n-${{ steps.get_version.outputs.version }}.zip
      
      - name: 创建 Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## 更新内容
            
            请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细更新内容。
            
            ## 安装方法
            
            1. 下载 `postman-web-i18n-${{ steps.get_version.outputs.version }}.zip`
            2. 解压文件
            3. 打开 Chrome 浏览器，进入 `chrome://extensions/`
            4. 开启"开发者模式"
            5. 点击"加载已解压的扩展程序"
            6. 选择解压后的 `dist` 目录
            
            ## 文件说明
            
            - `postman-web-i18n-*.zip` - 完整的扩展程序包
            - `dist/` - 已构建的扩展文件
          draft: false
          prerelease: false
      
      - name: 上传发布资源
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./postman-web-i18n-${{ steps.get_version.outputs.version }}.zip
          asset_name: postman-web-i18n-${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip
      
      - name: 上传构建产物到 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postman-web-i18n-${{ steps.get_version.outputs.version }}
          path: |
            dist/
            postman-web-i18n-${{ steps.get_version.outputs.version }}.zip
          retention-days: 30

